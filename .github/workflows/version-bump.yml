name: Auto Version Bump and Release

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: 'patch'
      create_tag:
        description: 'Create git tag'
        required: true
        type: boolean
        default: true

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get current version
        id: current
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | cut -d' ' -f2)
          VERSION_NAME=$(echo $VERSION | cut -d'+' -f1)
          BUILD_NUMBER=$(echo $VERSION | cut -d'+' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Calculate new version
        id: new_version
        run: |
          python3 << 'EOF'
          import sys
          
          current = "${{ steps.current.outputs.version_name }}"
          bump_type = "${{ github.event.inputs.bump_type }}"
          
          parts = current.split('.')
          major, minor, patch = int(parts[0]), int(parts[1]), int(parts[2])
          
          if bump_type == "major":
              major += 1
              minor = 0
              patch = 0
          elif bump_type == "minor":
              minor += 1
              patch = 0
          elif bump_type == "patch":
              patch += 1
          
          new_version = f"{major}.{minor}.{patch}"
          print(f"new_version={new_version}")
          
          with open("$GITHUB_OUTPUT", "a") as f:
              f.write(f"new_version={new_version}\n")
          EOF

      - name: Update pubspec.yaml
        run: |
          sed -i "s/^version: .*/version: ${{ steps.new_version.outputs.new_version }}+${{ github.run_number }}/" pubspec.yaml

      - name: Commit version bump
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add pubspec.yaml
          git commit -m "chore: bump version to ${{ steps.new_version.outputs.new_version }}"

      - name: Push changes
        run: |
          git push origin HEAD:${{ github.ref_name }}

      - name: Create tag
        if: github.event.inputs.create_tag == 'true'
        run: |
          git tag -a "v${{ steps.new_version.outputs.new_version }}" -m "Release v${{ steps.new_version.outputs.new_version }}"
          git push origin "v${{ steps.new_version.outputs.new_version }}"

      - name: Create summary
        run: |
          echo "## Version Update Completed âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Previous Version**: ${{ steps.current.outputs.version_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**New Version**: ${{ steps.new_version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Bump Type**: ${{ github.event.inputs.bump_type }}" >> $GITHUB_STEP_SUMMARY
